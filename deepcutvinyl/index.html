<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ad92f0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#ad92f0">
    <title>DeepCutVinyl</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="metadata/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="metadata/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="metadata/favicon.ico">
    <link rel="shortcut icon" href="metadata/favicon.ico" />
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) {
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
    </script>
</head>
<body>
    <div>
        <canvas id="ComposeTarget"></canvas>
        <div class="loadingScreen">
            <img src="metadata/logo.png" alt="DeepCut Vinyl">
        </div>
    </div>
    <script type="application/javascript" src="app.js"></script>
</body>
</html>
